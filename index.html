<html lang="en">
<head>

  <script type="module" src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
    }

    .animation-delay-200 {
        animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-text {
        animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-300 {
        animation-delay: 0.3s;
    }

    .delay-600 {
        animation-delay: 0.6s;
    }

    .know-more-btn {
        position: relative;
        padding: 12px 24px;
        background: linear-gradient(to right, #9333EA, #7928CA);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 4px 15px rgba(147, 51, 234, 0.2);
        width: fit-content;
        white-space: nowrap;
    }

    .know-more-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(147, 51, 234, 0.3);
    }

    .know-more-btn:active {
        transform: translateY(0);
    }

    .know-more-btn .arrow {
        display: inline-block;
        width: 18px;
        height: 2px;
        background-color: white;
        position: relative;
        transition: width 0.3s ease;
    }

    .know-more-btn .arrow::after {
        content: '';
        position: absolute;
        right: -2px;
        top: -4px;
        width: 8px;
        height: 8px;
        border-right: 2px solid white;
        border-bottom: 2px solid white;
        transform: rotate(-45deg);
    }

    .know-more-btn:hover .arrow {
        width: 24px;
    }

    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    .helicopter-container {
        width: 100%;
        height: 200px;
        position: relative;
    }

    .helicopter-model {
        position: absolute;
        left: -100px; /* Start off-screen */
        transform: translateY(-50%);
        transition: left 3s linear;
    }

    .loading-bar-container {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin: 20px 0;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
    }

    .loading-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #9333EA, #7928CA);
        border-radius: 2px;
        transition: width 0.3s ease;
    }

    .loading-text {
        color: white;
        font-size: 24px;
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: 2px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .loading-percent {
        font-size: 18px;
        color: #9333EA;
        font-weight: bold;
    }

    .loading-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #9333EA, #7928CA);
        border-radius: 2px;
        transition: width 0.3s ease-out; /* Smoother transition */
    }

    /* Remove the old loader styles */
    .loader, .loader-spinner, .loader-text {
        display: none;
    }

    /* Add to your existing styles */
    .text-shadow-lg {
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5),
                     0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .text-shadow-md {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Optional: Add gradient text effect */
    #name {
        background: linear-gradient(to right, #c4b5fd, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    /* Enhance text animations */
    .animate-text {
        animation: fadeInUp 1s ease-out forwards;
        transform: translateY(30px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Optional: Add hover effects */
    #hi:hover, #description:hover {
        transform: translateY(-2px);
        transition: transform 0.3s ease;
    }

    #name:hover {
        transform: translateY(-2px) scale(1.02);
        transition: all 0.3s ease;
    }

    /* Add these new styles to your CSS */
    .text-shadow-lg {
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5),
                     0 0 30px rgba(147, 51, 234, 0.5);
    }

    /* Add these new mystical theme styles */
    .text-shadow-mystical {
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7),
                     0 0 30px rgba(147, 51, 234, 0.2),
                     0 0 10px rgba(139, 92, 246, 0.1);
    }

    /* Add these Google Fonts */
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    /* Update font-related styles */
    h1 {
        font-family: 'Space Grotesk', sans-serif !important;
    }

    p {
        font-family: 'Plus Jakarta Sans', sans-serif !important;
    }

    button {
        font-family: 'Outfit', sans-serif !important;
    }

    /* Optional: Add these new styles for enhanced typography */
    .font-space {
        font-family: 'Space Grotesk', sans-serif;
    }

    .font-outfit {
        font-family: 'Outfit', sans-serif;
    }

    .font-jakarta {
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* Enhanced text shadows and effects */
    .text-shadow-mystical {
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7),
                     0 0 30px rgba(147, 51, 234, 0.2),
                     0 0 10px rgba(139, 92, 246, 0.1);
    }

    /* Font family assignments */
    h1 {
        font-family: 'Space Grotesk', sans-serif !important;
    }

    p {
        font-family: 'Plus Jakarta Sans', sans-serif !important;
    }

    button, a {
        font-family: 'Outfit', sans-serif !important;
    color:black
    }

    /* Update the heading section styles */
    .absolute h1 {
        letter-spacing: -0.02em;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
        color: rgba(255, 255, 255, 0.95);
    }

    .absolute h1 span {
        /* Simplified Swayam styling */
        color: rgba(255, 255, 255, 0.98);
        font-weight: 700;
        letter-spacing: -0.03em;
       
        position: relative;
    }

    .absolute h1 span::after {
        content: '';
        position: absolute;
        inset: 0;
 
        filter: blur(8px);
        z-index: -1;
    }

    /* Update paragraph styles */
    .absolute p {
        color: rgba(229, 231, 235, 0.9);
        letter-spacing: 0.01em;
        line-height: 1.7;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
        font-weight: 400;
    }

    /* Update the Know More button styles */
    a[href="/about"] {
        background: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2) !important;
        transition: all 0.3s ease-out;
    }

    a[href="/about"]:hover {
        background: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3) !important;
        transform: translateY(-2px);
    }

    /* Smooth animations */
    .animate-text {
        animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Hover effects */
    h1:hover, p:hover {
        transform: translateY(-2px);
        transition: transform 0.3s ease;
    }

    h1 span:hover {
        transform: translateY(-2px) scale(1.02);
        transition: all 0.3s ease;
    }

    /* Add these new responsive text color styles */
    @media (min-width: 640px) {
        /* Desktop/laptop styles */
        h1, p, .loading-text, .loading-percent {
            color: white !important;
        }
        .absolute h1 span {
            color: rgba(255, 255, 255, 0.98) !important;
        }
        .absolute p {
            color: rgba(229, 231, 235, 0.9) !important;
        }
    }

    @media (max-width: 639px) {
        /* Mobile styles */
        h1, p{
            color: black !important;
        }
        .absolute h1 span {
            color: rgba(0, 0, 0, 0.98) !important;
        }
        .absolute p,a[href="/about"]  {
            color: rgba(0, 0, 0, 0.9) !important;
            font-weight: bold ;
        }
        .text-shadow-lg, .text-shadow-md, .text-shadow-mystical {
            text-shadow: none; /* Remove text shadows on mobile for better readability */
        }
    }

  </style>
</head>

  <body class="overflow-x-hidden bg-black home-page">
    <div class="w-full text-white min-h-screen">

      
      <div class="fixed inset-0 w-full h-screen">
        <div id="loader" class="loading-screen">
            <div class="helicopter-container">
                <div class="helicopter-model">
                    <!-- 3D helicopter model will be inserted here via JavaScript -->
                </div>
            </div>
            <div class="loading-bar-container">

            </div>
            <div class="loading-text">
                TAKING YOU TO THE HEIGHT
                <span class="loading-percent">0%</span>
            </div>
            <div class="loading-particles"></div>
        </div>
        <canvas id="canvas" class="w-full h-full"></canvas>
        <div class="absolute w-full md:top-[12%] md:left-[5%] top-[0%] align-middle z-[2] ">
            <div class="flex flex-col items-center sm:items-start mb-[45vh] sm:mb-0 ">
                <h1 class="text-2xl sm:text-3xl md:text-6xl font-bold opacity-0 animate-text 
                           tracking-tight leading-tight sm:leading-normal 
                           text-center sm:text-left w-full sm:w-auto">
                    Hi, I'm
                    <span class="block mt-2 opacity-0 animate-text delay-[300ms] 
                                 font-extrabold tracking-tight text-[2.25rem] sm:text-[inherit]">

                    </span>
                </h1>
                
                <p class="text-[1.1rem] sm:text-xl md:text-2xl 
                          opacity-0 animate-text delay-[600ms]

                          text-center sm:text-left mx-auto sm:mx-0 mt-6">
                    Full-stack developer specializing in 3D visualization & interactive web experiences
                </p>

                <a href="/about" 
                   class="font-outfit group opacity-0 animate-text delay-[900ms] 
                          relative overflow-hidden
                          px-6 py-3 mt-8 rounded-full
                          font-['Outfit'] text-sm font-semibold text-white/95
                          tracking-wider uppercase
                          transition-all duration-300 ease-out
                          cursor-pointer">
                    <span class="relative z-10 flex items-center gap-2">
                        Know More
                        <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
      </div>
      
      <script type="module" src="main.js"></script>
      <script>
      const button = document.querySelector('a[href="/about"]');
      button.onmouseover = function() {
          this.style.transform = 'translateY(-3px)';
          this.style.boxShadow = '0 8px 25px rgba(168,85,247,0.5), inset 0 0 0 1px rgba(255,255,255,0.2)';
          this.style.background = 'linear-gradient(135deg, #d8b4fe, #c084fc)';
      }
      button.onmouseout = function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 4px 20px rgba(168,85,247,0.4), inset 0 0 0 1px rgba(255,255,255,0.15)';
          this.style.background = 'linear-gradient(135deg, #c084fc, #a855f7)';
      }
      </script>
    </div>
