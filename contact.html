<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/monument-extended">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,700,400&display=swap" rel="stylesheet">
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
</head>
<body class="bg-gradient-to-b from-black via-[#001a00] to-black overflow-x-hidden">
  
    <nav class="sticky top-0 bg-black/30 backdrop-blur-md z-50 w-full border-b border-white/10">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 md:px-32 py-4">
            <div class="nav-brand text-white md:text-2xl text-xl font-bold tracking-tight font-['Monument_Extended']">
                Contact Me
            </div>
            <div class="nav-links flex items-center gap-4 md:gap-12">
                <a href="/" class="text-white hover:text-blue-500 transition-colors relative group font-['Satoshi'] text-sm md:text-lg">
                    Home
                </a>
                <a href="/about" class="text-white hover:text-blue-500 transition-colors relative group font-['Satoshi'] text-sm md:text-lg">
                    About
                </a>
                <a href="/skills" class="text-white hover:text-blue-500 transition-colors relative group font-['Satoshi'] text-sm md:text-lg">
                    Skills
                </a>
                <a href="/projects" class="text-white hover:text-blue-500 transition-colors relative group font-['Satoshi'] text-sm md:text-lg">
                    Projects
                </a>
            </div>
        </div>
    </nav>

  
    <main class="min-h-screen py-20 px-6 md:px-32">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
          
            <div class="contact-form-container backdrop-blur-lg bg-black/30 p-8 rounded-2xl border border-white/10">
                <h2 class="text-4xl font-bold mb-8 text-white font-['Chillax'] text-gradient">Let's Connect</h2>
                <form id="contactForm" class="space-y-6">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder="Name *">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email *">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone (Optional)">
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" required rows="4" placeholder="Message *"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button w-full">
                        <span>Send Message</span>
                        <div class="button-glow"></div>
                    </button>
                </form>
            </div>
           
            <div class="model-container h-[600px] relative">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-green-500/20 rounded-2xl backdrop-blur-sm border border-white/10">
                    <canvas id="3d-canvas" class="w-full h-full rounded-2xl"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="contact.js"></script>
</body>
</html>
